    <script>
        // Task 02
        
        // Я прочитал, что "Исполнитель должен вызвать что-то одно: resolve или reject.
        // Состояние промиса может быть изменено только один раз. Все последующие
        // вызовы resolve и reject будут проигнорированы:"

        // Поэтому этот promise выведет 1, а второй resolve будет проигнорирован

        let promise = new Promise(function(resolve, reject) {
        resolve(1);

        setTimeout(() => resolve(2), 1000);
        });

        promise.then(alert);
    </script>
